<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooboo List</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img class="logo" src="/img/logo.png" alt="Logo Toboolist">
            <h1 class="title">Toboolist</h1>
        </div>
    </header>

    <main>

        <section class="buttons">
            <button class="button active">Add Task</button>
            <button class="button inactive">Add Section</button>
        </section>
        
        <hr>

        <section class="list">
            <ul>
                <li>
                    <div class="list-wrapper">
                        <p class="arrow-item"> &#9660; New Task</p>
                        <ul>
                            <li>
                                <span class="checked">&check;</span>
                                <span class="item">Quarterly Newsletter</span>
                                <span class="label editorial">Editorial</span>
                            </li>
                        </ul>

                        <p class="arrow-item"> &#9660; Today</p>
                        <ul>
                            <li>
                                <span class="checked">&check;</span>
                                <span class="item">Quarterly Newsletter</span>
                                <span class="label editorial">Editorial</span>
                            </li>
                            <li>
                                <span class="checked">&check;</span>
                                <span class="item">Quarterly Newsletter</span>
                                <span class="label editorial">Editorial</span>
                            </li>
                            <li>
                                <span class="unchecked">&#10005;</span>
                                <span class="item">Quarterly Newsletter</span>
                                <span class="label editorial">Editorial</span>
                            </li>
                            <li>
                                <span class="checked">&check;</span>
                                <span class="item">Quarterly Newsletter</span>
                                <span class="label editorial">Editorial</span>
                            </li>
                            <li>
                                <span class="checked">&check;</span>
                                <span class="item">Quarterly Newsletter</span>
                                <span class="label editorial">Editorial</span>
                            </li>
                        </ul>









                    </div>
                </li>
            </ul>
        </section>

    </main>
    
</body>
</html>
